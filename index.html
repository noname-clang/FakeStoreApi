<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <title>My Own Store</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <a href="">
                <img src="./image/logo.svg" alt="" >
            </a>
           
            <p id="rstoreindex">Raspberry </p>
            <p id="rstoreindex2">Store</p>
            <a id="rstoreindex3" href="./initialpage.html">HOME</a>

        </nav>
    </header>
    <main class="container-login">
          <div class="divdologin">
            <h1 id="logartext">Sign in</h1>
            <div id="UsuarioText">
                <span id="Icon"></span>
                <input type="text" id="loginid"class="InputField" placeholder="Username:">
               
            </div>
            <div id="PasswordText">
                <span id="Icon2"></span>
                <input type="password" id="passid" class="InputField" name="" id="" placeholder="Password:">
               
            </div>
            <div id="remeberdiv">

                <input type="checkbox" name="" id="remember">
                <label for="">Remember-Me</label>
                <label for="" id="frgtpassword">Forgot password?</label>
            </div>
            <button id="fazerlogin">SING IN</button>
            <div id="createaccdiv">

            <p>Don't have an account ?</p>
            <label for="" i="createacc">Create</label> 
            </div>
        </div>
       
    </main>
    <script src="./js/login.js"></script>

</html>
